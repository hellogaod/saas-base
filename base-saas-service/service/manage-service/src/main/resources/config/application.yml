server:
  port: 9001

spring:
  application:
    name: saas-manage-service
  profiles:
    active: dev

  # 热部署
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false # we use gulp + BrowserSync for livereload

  messages:
    basename: i18n/messages
    cache-duration: 3600

mybatis:
  #实体类所在的包
  type-aliases-package: com.base.saas.entity
  #标注待解析的mapper的xml文件位置
  mapper-locations: classpath:mapper/*.xml

# 是否允許重複登錄 1 表示允許  0 表示不允許
duplicateLogin: 0
# 相当于两次请求间隔时间为600秒
sessionTimeout: 600

#允许用户密码错误次数
loginErrorLimit: 9

# 语言切换
localelist: zh_CN,en

